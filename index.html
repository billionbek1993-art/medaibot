<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Future Med Bot - AI Diagnostic Center</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --bg-dark: #050505; }
        body { background-color: var(--bg-dark); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; height: 100vh; margin: 0; display: flex; flex-direction: column; overflow: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        .gradient-text { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-bubble { max-width: 85%; padding: 12px 16px; border-radius: 15px; margin-bottom: 10px; font-size: 0.95rem; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .bot-msg { background: rgba(0, 242, 255, 0.08); border-left: 3px solid var(--neon-blue); align-self: flex-start; }
        .user-msg { background: rgba(188, 19, 254, 0.08); border-right: 3px solid var(--neon-purple); align-self: flex-end; }
        .page { display: none; height: 100%; padding: 15px; flex-direction: column; }
        .page.active { display: flex; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background: #ef4444; }
    </style>
</head>
<body>

    <!-- Main Page -->
    <main id="main-page" class="page active">
        <header class="flex justify-between items-center mb-4">
            <div>
                <h1 class="orbitron text-lg font-bold gradient-text">MED-AI CORE</h1>
                <div id="status" class="text-[10px] text-gray-500 uppercase"><span class="status-dot status-offline"></span> Kutish...</div>
            </div>
            <button onclick="showPage('profile-page')" class="w-10 h-10 rounded-full border border-cyan-500/30 flex items-center justify-center bg-cyan-500/10">
                <i class="fas fa-user-md text-cyan-400"></i>
            </button>
        </header>

        <div id="chat-window" class="glass-panel flex-grow p-4 overflow-y-auto flex flex-col mb-4">
            <div class="chat-bubble bot-msg">Tizim tayyor. Savolingizni yo'llang.</div>
        </div>

        <div class="space-y-2">
            <div class="flex gap-2 bg-white/5 p-2 rounded-xl border border-white/10">
                <input type="text" id="user-input" placeholder="Xabar..." class="bg-transparent flex-grow outline-none text-white px-2">
                <button id="send-btn" class="bg-cyan-500 text-black w-10 h-10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="document.getElementById('file-input').click()" class="glass-panel py-2 text-[11px] font-bold uppercase flex items-center justify-center gap-2">
                    <i class="fas fa-camera"></i> MRT/Rentgen
                </button>
                <button id="quiz-btn" class="glass-panel py-2 text-[11px] font-bold uppercase flex items-center justify-center gap-2">
                    <i class="fas fa-lightbulb"></i> Quiz
                </button>
            </div>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>
    </main>

    <!-- Profile Page -->
    <main id="profile-page" class="page">
        <button onclick="showPage('main-page')" class="mb-4 text-gray-400"><i class="fas fa-arrow-left"></i> Orqaga</button>
        <div class="glass-panel p-6 text-center">
            <div class="w-20 h-20 bg-cyan-500/20 rounded-full mx-auto mb-4 flex items-center justify-center border border-cyan-500">
                <i class="fas fa-user-nurse text-3xl text-cyan-400"></i>
            </div>
            <h2 id="user-name" class="orbitron text-xl font-bold mb-2">Mehmon</h2>
            <p class="text-cyan-400 font-bold">XP: <span id="user-xp">0</span></p>
        </div>
        <div class="mt-4 glass-panel p-4 flex-grow overflow-y-auto">
            <h3 class="orbitron text-xs mb-3 text-gray-500">LIDERLAR JADVALI</h3>
            <div id="leaderboard" class="space-y-2"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3PyASFMm0kmsfZ1m08pnSTTtdQM6HduU",
            authDomain: "medaibot.firebaseapp.com",
            projectId: "medaibot",
            appId: "1:1093589950084:web:ee03113bcb7a09e0d36cd1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "medaibot";
        let user = null;
        let userData = { name: "Foydalanuvchi", score: 0 };

        const statusDot = document.querySelector('.status-dot');
        const statusText = document.getElementById('status');

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                statusDot.className = "status-dot status-online";
                statusText.innerText = "Onlayn";
                const snap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                if (snap.exists()) userData = snap.data();
                updateUI();
                loadLeaderboard();
            } else {
                signInAnonymously(auth);
            }
        });

        function updateUI() {
            document.getElementById('user-name').innerText = userData.name;
            document.getElementById('user-xp').innerText = userData.score;
        }

        function loadLeaderboard() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard'), (snap) => {
                let html = '';
                snap.forEach(d => {
                    const data = d.data();
                    html += `<div class="flex justify-between text-sm p-2 bg-white/5 rounded"><span>${data.name}</span><span class="text-cyan-400">${data.score} XP</span></div>`;
                });
                document.getElementById('leaderboard').innerHTML = html;
            });
        }

        // Gemini AI (API Key joylashni unutmang)
        const geminiKey = ""; 
        window.askAI = async (text, img = null) => {
            if(!geminiKey) return "Tizimda API Key yo'q.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "Xatolik yuz berdi."; }
        }
    </script>

    <script>
        const chat = document.getElementById('chat-window');
        const input = document.getElementById('user-input');

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        function addMsg(text, role) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${role}-msg`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        document.getElementById('send-btn').onclick = async () => {
            const val = input.value;
            if(!val) return;
            addMsg(val, 'user');
            input.value = "";
            const botMsg = addMsg("...", 'bot');
            botMsg.innerText = await window.askAI(val);
        };
    </script>
</body>
</html>
